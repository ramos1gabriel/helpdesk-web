<div class="col-md-6" style="margin-left:  20%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Help Desk | Login</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">

      <div class="alert alert-error" role="alert" *ngIf="message">
        <span>Email ou senha inválido!</span>
      </div>

      <div class="box-body">

        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input 
                  type="email" 
                  [(ngModel)]="user.email" 
                  class="form-control" 
                  name="email" 
                  id="inputEmail" 
                  #email="ngModel" 
                  placeholder="Email" 
                  email>
            <span class="help-block" *ngIf="email.invalid && email.dirty">Email é inválido</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword" class="col-sm-2 control-label">Senha</label>

          <div class="col-sm-10">
            <input 
                  type="password" 
                  [(ngModel)]="user.password" 
                  class="form-control" 
                  name="password" 
                  id="inputPassword" 
                  #password="ngModel" 
                  placeholder="Senha" 
                  required>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Senha é necessária</span>
          </div>
        </div>

      </div>
      <div class="box-footer">
        <button type="button" (click)="cancelLogin()" class="btn btn-default">Cancelar</button>
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Login</button>
      </div>
    </form>
  </div>
</div>
